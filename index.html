<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Solver Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <input type="text" id="display" placeholder="0" spellcheck="false" />
      </div>

      <div class="advanced-panel">
        <button
          onclick="appendToDisplay('derivative(\'\', \'x\')')"
          title="Turunan"
        >
          d/dx
        </button>
        <button onclick="solveSimplify()" title="Sederhanakan Aljabar">
          Simp
        </button>
        <button onclick="appendToDisplay('combinations(n, r)')">nCr</button>
        <button onclick="solveArithmetic()">Deret</button>
      </div>

      <div class="buttons">
        <button onclick="clearDisplay()" class="btn-control">AC</button>
        <button onclick="deleteLast()" class="btn-control">DEL</button>
        <button onclick="appendToDisplay('(')" class="btn-sci">(</button>
        <button onclick="appendToDisplay(')')" class="btn-sci">)</button>

        <button onclick="appendToDisplay('sqrt(')" class="btn-sci">√</button>
        <button onclick="appendToDisplay('^')" class="btn-sci">xʸ</button>
        <button onclick="appendToDisplay('π')" class="btn-sci">π</button>
        <button onclick="appendToDisplay('/')" class="btn-operator">÷</button>

        <button onclick="appendToDisplay('sin(')" class="btn-sci">sin</button>
        <button onclick="appendToDisplay('cos(')" class="btn-sci">cos</button>
        <button onclick="appendToDisplay('tan(')" class="btn-sci">tan</button>
        <button onclick="appendToDisplay('*')" class="btn-operator">x</button>

        <button onclick="appendToDisplay('7')" class="btn-num">7</button>
        <button onclick="appendToDisplay('8')" class="btn-num">8</button>
        <button onclick="appendToDisplay('9')" class="btn-num">9</button>
        <button onclick="appendToDisplay('-')" class="btn-operator">−</button>

        <button onclick="appendToDisplay('4')" class="btn-num">4</button>
        <button onclick="appendToDisplay('5')" class="btn-num">5</button>
        <button onclick="appendToDisplay('6')" class="btn-num">6</button>
        <button onclick="appendToDisplay('+')" class="btn-operator">+</button>

        <button onclick="appendToDisplay('1')" class="btn-num">1</button>
        <button onclick="appendToDisplay('2')" class="btn-num">2</button>
        <button onclick="appendToDisplay('3')" class="btn-num">3</button>
        <button onclick="calculate()" class="btn-equal">=</button>

        <button onclick="appendToDisplay('log(')" class="btn-sci">log</button>
        <button onclick="appendToDisplay('0')" class="btn-num">0</button>
        <button onclick="appendToDisplay('.')" class="btn-num">.</button>
        <button
          onclick="appendToDisplay(' deg to rad')"
          class="btn-sci"
          style="font-size: 10px"
        >
          Deg➔Rad
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
